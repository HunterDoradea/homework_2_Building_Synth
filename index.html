<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Building my Own Synth - Hunter Doradea</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="wrap">

      <!-- this bit is also from first hw assingment - i can rearrange later -->
      <div class="row">
        <button id="startBtn">Start Audio</button>

        <label>
          Waveform:
          <select id="waveform">
            <option value="sine">sine</option>
            <option value="sawtooth">sawtooth</option>
          </select>
        </label>

        <label>
          Select the Mode:
          <select id="mode">
            <option value="additive">Additive</option>
            <option value="am">AM</option>
            <option value="fm">FM</option>
          </select>
        </label>

        <label>
          Volume (0–1):
          <span id="masterVolVal"></span>
          <input id="masterVol" type="range" min="0" max="1" step="0.02" value="0.28">
        </label>
      </div>
      <!-- these are the same i used last time for hw 1 -->
      <p class="hint">
        Click <b>Start Audio</b>, then use keys:
        Z S X D C V G B H N J M Q 2 W 3 E R 5 T 6 Y 7 U.
      </p>

      <!-- Additive controls -->
      <h3>Additive</h3>
      <div class="row">
        <label>
          Partials (3–12):
          <span id="partialsVal"></span>
          <input id="partials" type="range" min="3" max="12" step="1" value="6">
        </label>
      </div>

      <!-- AM controls - does it matter where i put these? i dont think so but i'll come back and check  -->
      <h3>AM</h3>
      <div class="row">
        <label>
          AM Mod Freq (0.25–300 Hz):
          <span id="amModFreqVal"></span>
          <input id="amModFreq" type="range" min="0.25" max="300" step="0.25" value="18">
        </label>

        <label>
          AM Depth (0–1):
          <span id="amDepthVal"></span>
          <input id="amDepth" type="range" min="0" max="1" step="0.02" value="0.55">
        </label>
      </div>

      <!-- FM controls -->
      <h3>FM</h3>
      <div class="row">
        <label>
          FM Mod Freq (1–1500 Hz):
          <span id="fmModFreqVal"></span>
          <input id="fmModFreq" type="range" min="1" max="1500" step="1" value="220">
        </label>

        <label>
          FM Index / Deviation (0–1600 Hz):
          <span id="fmIndexVal"></span>
          <input id="fmIndex" type="range" min="0" max="1600" step="2" value="140">
        </label>
      </div>

      <!-- Interaction part (worth 2 points i think)-->
      <h3>Envelope (ADSR-ish)</h3>
      <div class="row">
        <label>
          Attack (0.002–0.8 s):
          <span id="attackVal"></span>
          <input id="attack" type="range" min="0.002" max="0.8" step="0.002" value="0.02">
        </label>

        <label>
          Decay (0.002–2 s):
          <span id="decayVal"></span>
          <input id="decay" type="range" min="0.002" max="2" step="0.002" value="0.2">
        </label>

        <label>
          Sustain (0–1):
          <span id="sustainVal"></span>
          <input id="sustain" type="range" min="0" max="1" step="0.02" value="0.75">
        </label>

        <label>
          Release (0.01–4 s):
          <span id="releaseVal"></span>
          <input id="release" type="range" min="0.01" max="4" step="0.01" value="0.6">
        </label>
      </div>

      <!--LFO part -->
      <h3>LFO → Filter (global)</h3>
      <div class="row">
        <label>
          LFO Rate (0.1–16 Hz):
          <span id="lfoRateVal"></span>
          <input id="lfoRate" type="range" min="0.1" max="16" step="0.1" value="0.8">
        </label>

        <label>
          LFO Depth (0–5000 Hz):
          <span id="lfoDepthVal"></span>
          <input id="lfoDepth" type="range" min="0" max="5000" step="10" value="900">
        </label>

        <label>
          Filter Base Cutoff (150–14000 Hz):
          <span id="filterBaseVal"></span>
          <input id="filterBase" type="range" min="150" max="14000" step="25" value="1200">
        </label>
      </div>

    </main>

    <script src="main.js?v=3"></script>
  </body>
</html>
